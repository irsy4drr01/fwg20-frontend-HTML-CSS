<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coffee Shop REGISTER" />

    <title>REGISTER</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png" />
    <link rel="manifest" href="../assets/icons/site.webmanifest" />
    
    <link rel="stylesheet" href="../styles/main.css" />
</head>
<body class="bg-gray-500 flex px-custom">
    <img src="../assets/images/register_bg.webp" loading="lazy" alt="register-bg" class="h-screen max-h-[1080px] min-426-max-1080:hidden screen-max-425:hidden" />
    <img src="../assets/images/register_bg_small.webp" loading="lazy" alt="register-bg" class="hidden h-screen max-h-[1080px] lg:block screen-1081:hidden" />
    <div class="bg-white flex justify-center items-center w-screen h-screen max-h-[1080px]">
        <main class="flex flex-col w-full h-full max-h-[600px] px-10 py-4">
            <header class="flex items-start mb-2">
                <a href="../index.html">
                    <img src="../assets/icons/header/coffee_shop.svg" width="28" height="26" alt="coffee-shop-icon" class="mr-4" />
                </a>
                <a href="../index.html" class="no-underline text-black">
                    <p class="font-sacramento text-2xl font-normal text-[#8E6447]">Coffee Shop</p>
                </a>
            </header>
            <section class="flex flex-col justify-between flex-grow">
                <p class="text-[#8E6447] font-semibold text-xl mb-2">Register</p>
                <p class="text-[#4F5665] font-normal text-base mb-2">Fill out the form correctly</p>
                <form action="">
                    <label for="fullname" class="font-semibold text-base text-[#0B132A]">Full Name</label>
                    <div class="flex items-center border border-[#DEDEDE] rounded-lg mb-2">
                        <img src="../assets/icons/register-login/fullname.svg" width="14.34" height="18.41" alt="fullname-icon" class="ml-2.5" />
                        <input type="text" placeholder="Enter Your Full Name" id="fullname" class="flex-1 my-2.5 ml-2.5 border-none focus:outline-none placeholder:text-sm" />
                    </div>
                    <label for="email" class="font-semibold text-base text-[#0B132A]">Email</label>
                    <div class="flex items-center border border-[#DEDEDE] rounded-lg mb-2">
                        <img src="../assets/icons/register-login/email.svg" width="16" height="12" alt="email-icon" class="ml-2.5" />
                        <input type="text" placeholder="Enter Your Email" id="email" class="flex-1 my-2.5 ml-2.5 border-none focus:outline-none placeholder:text-sm" />
                    </div>
                    <label for="password" class="font-semibold text-base text-[#0B132A]">Password</label>
                    <div class="flex items-center border border-[#DEDEDE] rounded-lg mb-2">
                        <img src="../assets/icons/register-login/password.svg" width="12.33" height="12.33" alt="password-icon" class="ml-2.5" />
                        <input type="password" placeholder="Enter Your Password" id="password" class="flex-1 my-2.5 ml-2.5 border-none focus:outline-none placeholder:text-sm" />
                    </div>
                    <label for="confirm-password" class="font-semibold text-base text-[#0B132A]">Confirm Password</label>
                    <div class="flex items-center border border-[#DEDEDE] rounded-lg mb-2">
                        <img src="../assets/icons/register-login/password.svg" width="12.33" height="12.33" alt="password-icon" class="ml-2.5" />
                        <input type="password" placeholder="Enter Your Password Again" id="confirm-password" class="flex-1 my-2.5 ml-2.5 border-none focus:outline-none placeholder:text-sm" />
                    </div>
                    <button class="w-full bg-orangecustom rounded-md border-none h-10 text-base font-medium text-[#0B132A] hover:bg-orange-400 hover:font-bold">REGISTER</button>
                </form>
            </section>
            <section class="flex flex-col justify-between items-center mt-4">
                <p class="text-base font-normal">Have An Account? <a href="./login.html" class="font-bold text-blue-700">Login</a></p>
                <div class="flex justify-between screen-max-425:justify-around w-full">
                    <div class="flex justify-center items-center w-[49%] p-2 rounded-md shadow-sm cursor-pointer screen-max-425:w-10 screen-max-425:h-10 screen-max-425:items-center">
                        <img src="../assets/icons/register-login/facebook-btn.svg" width="20" height="19.88" alt="facebook-icon" class="mr-4 screen-max-425:m-0" />
                        <p class="screen-max-425:hidden">Facebook</p>
                    </div>
                    <div class="flex justify-center items-center w-[49%] p-2 rounded-md shadow-sm cursor-pointer screen-max-425:w-10 screen-max-425:h-10 screen-max-425:items-center">
                        <img src="../assets/icons/register-login/google-btn.svg" width="24" height="24" alt="google-icon" class="mr-4 screen-max-425:m-0" />
                        <p class="screen-max-425:hidden">Google</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
